<!DOCTYPE html>
<html>

<head>
    <title>Final Project</title>
    <!-- Styling-->
    <link rel="stylesheet" type="text/css" href="style.css?rev=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- import functions -->
    <script src="fetch.js?rev=1"></script>
</head>

<body>
    <div class="history-title">
        <p>&nbsp;</p>
        <h1>HISTORY</h1>
    </div>
    <div class="history-table">
        <div class="row" id="pages-div">
            <div class="col-6" align="center">
                <a href="./index.html" class="btn btn-info" role="button">Home</a>
            </div>
            <div class="col-6" align="center">
                <a href="./directions.html" class="btn btn-info" role="button">Directions</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12" align="center">
                <p>&emsp;</p>
            </div>
        </div>
        <div class="row query-row">
            <div class="form-group col-2" align="center">
                <label><b>SEARCH ROUTE HISTORY: </b></label>
            </div>
            <div class="form-group col-1" align="right">
                <label for="month">MONTH</label>
            </div>
            <div class="form-group col-1" align="left">
                <select class="month-select" id="month" name="month">
                    <option value="" disabled selected></option>
                    <option value="01">JAN</option>
                    <option value="02">FEB</option>
                    <option value="03">MAR</option>
                    <option value="04">APR</option>
                    <option value="05">MAY</option>
                    <option value="06">JUN</option>
                    <option value="07">JUL</option>
                    <option value="08">AUG</option>
                    <option value="09">SEP</option>
                    <option value="10">OCT</option>
                    <option value="11">NOV</option>
                    <option value="12">DEC</option>
                </select>
            </div>
            <div class="form-group col-1" align="right">
                <label for="day">DAY</label>
            </div>
            <div class="form-group col-1" align="left">
                <select class="day-select" id="day" name="day">
                    <option value="" disabled selected></option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="form-group col-1" align="right">
                <label for="year">YEAR</label>
            </div>
            <div class="form-group col-1" align="left">
                <select class="year-select" id="year" name="year">
                    <option value="" disabled selected></option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
            </div>
        </div>
        <div class="row search-row">
            <div class="form-group col-12" align="center">
                <p>&nbsp;</p>
            </div>
            <div class="form-group col-2" align="center">
                <button type="button" class="btn btn-primary" onClick="history();">SEARCH</button>
            </div>
        </div>
        <div class="results-container">
        </div>
        <div class="row history-row">
            <div class="col-11 hist-break">
                <hr>
            </div>
        </div>
        <div class="row output-row">
            <div class="col-10 route-column">
            </div>
        </div>
        <div class="row">
            <div class="col-12 elevation-column" align="center">
            </div>
        </div>
    </div>
</body>

</html>
